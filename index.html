<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-Project</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="grid-container">
        
        <div class="grid-container__display"></div>
        <!--aside-->
        <div class="grid-container__divide">÷</div>
        <div class="grid-container__multiplication">x</div>
        <div class="grid-container__subtraction">-</div>
        <div class="grid-container__addition">+</div>
        <div class="grid-container__equals">=</div>
        <!--topbar-->
        <div class="grid-container__clear">C</div>
        <div class="grid-container__percentage">%</div>
        <div class="grid-container__back">←</div>
        <!--main-block-->
        <div class="grid-container__number7 grid-container__numbers" id="grid-container__7">7</div>
        <div class="grid-container__number8 grid-container__numbers" id="grid-container__8">8</div>
        <div class="grid-container__number9 grid-container__numbers" id="grid-container__9">9</div>
        <div class="grid-container__number4 grid-container__numbers" id="grid-container__4">4</div>
        <div class="grid-container__number5 grid-container__numbers" id="grid-container__5">5</div>
        <div class="grid-container__number6 grid-container__numbers" id="grid-container__6">6</div>
        <div class="grid-container__number1 grid-container__numbers" id="grid-container__1">1</div>
        <div class="grid-container__number2 grid-container__numbers" id="grid-container__2">2</div>
        <div class="grid-container__number3 grid-container__numbers" id="grid-container__3">3</div>
        <div class="grid-container__number0 grid-container__numbers" id="grid-container__0">0</div>
        <div class="grid-container__decimal" id="grid-container__dec">.</div>
       
    </div>
    <script src="javascript.js"></script>
</body>
</html>
