<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-Project</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="grid-container">
        
        <div class="grid-container__display"></div>
        
        <button class="grid-container__divide grid-container__operator">÷</button>
        <button class="grid-container__multiplication grid-container__operator">x</button>
        <button class="grid-container__subtraction grid-container__operator">-</button>
        <button class="grid-container__addition grid-container__operator">+</button>
        <button class="grid-container__percentage grid-container__operator">%</button>

        <button class="grid-container__equals" id="grid-container__equalsButton">=</button>
        <button class="grid-container__clear" id="grid-container__clearButton" >C</button>
        <button class="grid-container__delete" id="grid-container__deleteButton" >←</button>
        
        <button class="grid-container__number7 grid-container__numbers">7</button>
        <button class="grid-container__number8 grid-container__numbers">8</button>
        <button class="grid-container__number9 grid-container__numbers">9</button>
        <button class="grid-container__number4 grid-container__numbers">4</button>
        <button class="grid-container__number5 grid-container__numbers">5</button>
        <button class="grid-container__number6 grid-container__numbers">6</button>
        <button class="grid-container__number1 grid-container__numbers">1</button>
        <button class="grid-container__number2 grid-container__numbers">2</button>
        <button class="grid-container__number3 grid-container__numbers">3</button>
        <button class="grid-container__number0 grid-container__numbers">0</button>
        <button class="grid-container__decimal grid-container__numbers">.</button>
       
    </div>
    <script src="javascript.js"></script>
</body>
</html>
